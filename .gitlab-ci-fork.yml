default:
  image: ubuntu:focal

build:
  stage: build
  cache:
    paths:
      - apt-cache/
      - ccache/
    key: $arch
  script:
    - .gitlab-ci/fork-build.sh
  artifacts:
    paths:
      - panfork.tar.xz
    expire_in: never
  parallel:
    matrix:
      - arch: armhf
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH =~ /wip/
      when: manual
    - when: on_success
